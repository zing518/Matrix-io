name: TikTok
description: TikTok解锁韩国地区
author: Semporia

url_rewrites:
  - match: (?<=_region=)CN(?=&)
    location: KR
    status_code: 307

  - match: (?<=&mcc_mnc=)4
    location: '2'
    status_code: 307

  - match: ^(https?:\/\/(tnc|dm)[\w-]+\.\w+\.com\/.+)(\?)(.+)
    location: $1$3
    status_code: 302

  - match: (?<=\d\/\?\w{7}_\w{4}=)1[6-9]..(?=.?.?&)
    location: '17'
    status_code: 307

mitm:
  hostnames:
    - '*.tiktokv.com'
    - '*.byteoversea.com'
    - '*.tik-tokapi.com'