    - name: Stash\Ruleset
      run: |
        cd Matrix-io-repo/Stash/Ruleset
          # 规则名称:AdBlock •
          file="AdBlock.yaml" 
          if [ -f "$file" ]; then
          # 删除第二行与第三行和第六行
          sed -i '2d;3d;6d' "$file"
          # 修改规则名称  
          sed -i 's/^\#TITLE=anti-AD/# 规则名称:AdBlock/g' "$file"
          # 修改规则统计
          sed -i 's/^\#TOTAL_LINES=/# 规则统计:/g' "$file"
          else
            echo "$file not found."
          fi

          # 规则名称:CNCIDR •
          file="CNCIDR.yaml" 
          if [ -f "$file" ]; then
            # 规则的排序
            awk '
              /^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+\/[0-9]+/ { cidr[++q] = $0; next }
              /^[a-fA-F0-9]+:|([a-fA-F0-9]+:+)+[a-fA-F0-9]+\/[0-9]+/ { cidr6[++r] = $0; next }
              END {
                  for (i = 1; i <= q; i++) print cidr[i]
                  for (i = 1; i <= r; i++) print cidr6[i]
              }
            ' "$file" > "$file.tmp" && mv "$file.tmp" "$file"
            # 第一行添加 "规则名称:"
            awk 'NR==1 {print "# 规则名称:CNCIDR"} {print}' "$file" > tmpfile
            mv tmpfile "$file"
            # 第二行添加 "规则统计:"
            awk 'NR==2 {print "# 规则统计:00000"} {print}' "$file" > tmpfile
            mv tmpfile "$file"
          # 第三行加空行
          sed -i '2a\\' "$file"
            # 第四行添加 "payload:"
            awk 'NR==4 {print "payload:"} {print}' "$file" > tmpfile
            mv tmpfile "$file"
            # 规则前添加 “  - ”
            awk '!/\/\/|#|payload:|^ *$/ {print "  - \x27" $0 "\x27"; next} {print}' "$file" > tmpfile
            mv tmpfile "$file"
          # 输出统计规则
          line_count=$(tail -n +5 "$file" | wc -l)
          sed -i "2s/[0-9]\+/$line_count/" "$file"
