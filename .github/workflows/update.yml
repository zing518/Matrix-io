        # 处理规则:Shadowrocket 🧸
    - name: Shadowrocket\Ruleset
      run: |
        cd Matrix-io-repo/Shadowrocket/Ruleset
          # 规则名称:AdBlock •
          file="AdBlock.list"
          if [ -f "$file" ]; then
          # 删除第二行与第三行
          sed -i '2d;3d' "$file"
          # 修改规则名称
          sed -i 's/^\#TITLE=anti-AD/# 规则名称:AdBlock/g' "$file"
          # 修改规则统计
          sed -i 's/^\#TOTAL_LINES=/# 规则统计:/g' "$file"
          else
            echo "$file not found."
          fi

          # 规则名称:CNCIDR •
          file="CNCIDR.list"
          if [ -f "$file" ]; then
            # 规则的排序
            awk '
              /^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+\/[0-9]+/ { cidr[++q] = $0; next }
              /^[a-fA-F0-9]+:|([a-fA-F0-9]+:+)+[a-fA-F0-9]+\/[0-9]+/ { cidr6[++r] = $0; next }
              END {
                  for (i = 1; i <= q; i++) print cidr[i]
                  for (i = 1; i <= r; i++) print cidr6[i]
              }
            ' "$file" > "$file.tmp" && mv "$file.tmp" "$file"
            # 第一行添加 "规则名称:"
            awk 'NR==1 {print "# 规则名称:CNCIDR"} {print}' "$file" > tmpfile
            mv tmpfile "$file"
            # 第二行添加 "规则统计:"
            awk 'NR==2 {print "# 规则统计:00000"} {print}' "$file" > tmpfile
            mv tmpfile "$file"
          # 在IPv4规则前添加 "IP-CIDR"
          sed -i -E '/^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+\/[0-9]+/s/^/IP-CIDR,/' "$file"
          # 在IPv6规则前添加 "IP-CIDR6"
          sed -i -E '/^[a-fA-F0-9]+:|([a-fA-F0-9]+:+)+[a-fA-F0-9]+\/[0-9]+/s/^/IP-CIDR6,/' "$file"
          else
            echo "$file not found."
          fi

          # 规则名称:CNCIDR4 •
          file="CNCIDR4.list"
