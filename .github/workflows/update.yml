    - name: QuantumultX\Ruleset
      run: |
        cd Matrix-io-repo/QuantumultX/Ruleset
        for file in *.list; do
          if [ -f "$file" ]; then
          # 第三行加空行
          sed -i '2a\\' "$file"
          # 删除的空白行
          sed -i '3!{/^[[:space:]]*$/d}' "$file"
          # 输出统计规则
          line_count=$(tail -n +4 "$file" | wc -l)
          sed -i "2s/[0-9]\+/$line_count/" "$file"
          else
            echo "$file not found."
          fi
        done

