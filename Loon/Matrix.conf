[General]
# 接口模式
interface-mode = auto

# 测试超时
test-timeout = 5

# 跳过代理(推荐使用TUN Only模式)
skip-proxy = 10.0.0.0/8, 192.168.0.0/16, 127.0.0.1, 172.16.0.0/12, 100.64.0.0/10, 17.0.0.0/8, *.local, localhost

# 旁路隧道
bypass-tun = 10.0.0.0/8,100.64.0.0/10,127.0.0.0/8,169.254.0.0/16,172.16.0.0/12,192.0.0.0/24,192.0.2.0/24,192.88.99.0/24,192.168.0.0/16,198.51.100.0/24,203.0.113.0/24,224.0.0.0/4,255.255.255.255/32

# DNS 服务器
dns-server = 223.5.5.5, 119.29.29.29

# DoH 服务器
doh-server = https://dns.alidns.com/dns-query,https://doh.pub/dns-query

# IPv6 服务支持
ipv6 = false

# 允许 Wi-Fi 访问
allow-wifi-access = false

# HTTP 服务端口
wifi-access-http-port = 7222

# SOCKS5 服务端口
wifi-access-socks5-port = 7221

# 辅助规则匹配
sni-sniffing = true

# 直连测试网址
internet-test-url = http://taobao.com/

# 代理测试网址
proxy-test-url = http://cp.cloudflare.com/generate_204

# 自定义数据库
geoip-url = https://github.com/Masaiki/GeoIP2-CN/raw/release/Country.mmdb

# 策略变更时关闭连接
disconnect-on-policy-change = true

# 失败次数后切换节点
switch-node-after-failure-times = 3

[Remote Proxy]
# 远程订阅

[Remote Filter]
# 全部节点
全部 = NameRegex, FilterKey = "^"

# 香港节点
香港 = NameRegex, FilterKey = "(?i)(香港|港|HK|🇭🇰|Hong)"

# 台湾节点
台湾 = NameRegex, FilterKey = "(?i)(台湾|台|TW|🇹🇼|Taiwan)"

# 日本节点
日本 = NameRegex, FilterKey = "(?i)(日本|日|JP|🇯🇵|Japan)"

# 韩国节点
韩国 = NameRegex, FilterKey = "(?i)(韩国|韩|KR|🇰🇷|Korea)"

# 狮城节点
狮城 = NameRegex, FilterKey = "(?i)(新加坡|狮|SG|🇸🇬|Singapore)"

# 美国节点
美国 = NameRegex, FilterKey = "(?i)(美国|美|US|🇺🇸|States)"

